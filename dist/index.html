<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List Webapp</title>
    <script src="./main.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div>
        <svg viewBox="0 0 24 24">
          <title>calendar-check</title>
          <path
            d="M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M16.53,11.06L15.47,10L10.59,14.88L8.47,12.76L7.41,13.82L10.59,17L16.53,11.06Z"
          />
        </svg>
        <h1>ToDo List</h1>
      </div>
    </header>
    <main>
      <div class="navbar">
        <div class="home">
          <div class="nav-item">
            <span>
              <svg viewBox="0 0 24 24">
                <title>inbox</title>
                <path
                  d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"
                />
              </svg>
            </span>
            <p>All Tasks</p>
          </div>
          <div class="nav-item">
            <span>
              <svg viewBox="0 0 24 24">
                <title>calendar-today</title>
                <path
                  d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"
                />
              </svg>
            </span>
            <p>Today</p>
          </div>
          <div class="nav-item">
            <span>
              <svg viewBox="0 0 24 24">
                <title>numeric-7-box-multiple</title>
                <path
                  d="M3,5V21H19V23H3A2,2 0 0,1 1,21V5H3M13,15L17,7V5H11V7H15L11,15H13M21,1A2,2 0 0,1 23,3V17A2,2 0 0,1 21,19H7A2,2 0 0,1 5,17V3A2,2 0 0,1 7,1H21Z"
                />
              </svg>
            </span>
            <p>Next 7 Days</p>
          </div>
          <div class="nav-item">
            <span>
              <svg viewBox="0 0 24 24">
                <title>check-circle</title>
                <path
                  d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z"
                />
              </svg>
            </span>
            <p>Completed</p>
          </div>
        </div>
        <div class="my-lists">
          <h2>My Lists</h2>
        </div>
      </div>
      <div class="tasks-preview"></div>
    </main>
    <footer></footer>
  </body>
</html>
